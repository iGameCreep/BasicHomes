name: BasicHomes
version: '${project.version}'
main: fr.gamecreep.basichomes.BasicHomes
api-version: 1.19
load: POSTWORLD
authors: [GameCreep35#1564]
description: Basic Minecraft Paper plugin to use homes !
website: https://github.com/iGameCreep
prefix: 'BasicHomes'
commands:
  homes:
    description: Show all of your homes !
    usage: /homes
    aliases:
      - listhomes
      - allhomes

  sethome:
    description: Create a home at your position !
    usage: /sethome [name]
    aliases:
      - createhome
      - addhome

  delhome:
    description: Delete a home by it name !
    usage: /delhome [name]
    aliases:
      - deletehome
      - removehome

  home:
    description: Teleport to one of your homes !
    usage: /home [name]
    aliases:
      - tphome

  warps:
    description: Show all of the warps !
    usage: /warps
    aliases:
      - listwarps

  setwarp:
    description: Create a warp at your position !
    usage: /setwarp [name]
    aliases:
      - createwarp
      - addwarp

  delwarp:
    description: Delete a warp by it's name !
    usage: /delwarp [name]
    aliases:
      - deletewarp
      - removewarp

  warp:
    description: Teleport to a warp !
    usage: /warp [name]
    aliases:
      - tpwarp

permissions:
  basichomes.warp.create:
    description: Allows to create a warp (OP)
    default: op

  basichomes.warp.delete:
    description: Allows to delete a warp (OP)
    default: op

  basichomes.warp.use:
    description: Allows to teleport to a warp (default)
    default: true

  basichomes.home.use:
    description: Allows to create, delete and use homes (default)
    default: true

  basichomes.home.manage:
    description: Allows to manage player homes (OP)
    default: op